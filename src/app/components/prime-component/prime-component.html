<div class="card">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar class="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            [label]="msg.buttons.ajouter"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="viderAjouter()"
                        ></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                size="small"
                class="p-datatable-sm"
                [value]="listPrime"
                dataKey="id"
                [rows]="10"
                [rowHover]="true"
                [showGridlines]="true"
                [paginator]="true"
                [globalFilterFields]="['montant', 'prime']"
                [rowsPerPageOptions]="[10, 20, 30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="({first} of {totalRecords})"
            >

                <ng-template #header>
                    <tr>
                        <th pSortableColumn="montant" style="width: 45%">
                            <div class="flex items-center gap-2">
                                {{ msg.components.prime.montant }}
                                <p-sortIcon field="montant"/>
                            </div>
                        </th>

                        <th pSortableColumn="prime" style="width: 45%">
                            <div class="flex items-center gap-2">
                                {{ msg.components.prime.prime }}
                                <p-sortIcon field="prime"/>
                            </div>
                        </th>

                        <th style="width: 10%;"></th>
                    </tr>
                </ng-template>
                <ng-template #body let-p>
                    <tr>
                        <td>{{ p.montant }}</td>
                        <td>{{ p.prime }}</td>
                        <td style="width: 10%; min-width: 7rem">
                            <div class="flex gap-2">
                                <p-button (click)="recupperer(1, p)" icon="pi pi-pencil" severity="success" rounded/>
                                <p-button (click)="recupperer(2, p)" icon="pi pi-trash" severity="danger" rounded/>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template #emptymessage>
                    <tr>
                        <td colspan="6">No Prime found.</td>
                    </tr>
                </ng-template>
                <ng-template #loadingbody>
                    <tr>
                        <td colspan="6">Loading Primes data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="dialogAjouter" [style]="{ width: '700px', maxWidth: '100%' }"
                  [breakpoints]="{ '960px': '90vw', '640px': '95vw' }"
                  [header]="`${msg.messages.miseAJour} ${msg.components.prime.label}`" [modal]="true" class="p-fluid" [closable]="false">
            <!-- Form content must go inside ng-template -->
            <ng-template pTemplate="content">
                <div [formGroup]="formGroup" class="p-fluid">
                    <div class="card flex flex-col gap-4">
                        <div class="flex flex-wrap gap-6">
                            <div class="flex flex-col grow basis-0">
                                <p-floatlabel variant="on">
                                    <p-input-number id="montant" formControlName="montant" [min]="0"/>
                                    <label for="montant">{{ msg.components.prime.montant }}</label>
                                </p-floatlabel>
                            </div>

                            <div class="flex flex-col grow basis-0">
                                <p-floatlabel variant="on">
                                    <p-input-number id="prime" formControlName="prime" [min]="0"/>
                                    <label for="prime">{{ msg.components.prime.prime }}</label>
                                </p-floatlabel>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

            <!-- Footer template -->
            <ng-template pTemplate="footer">
                <button pButton pRipple [label]="msg.buttons.fermer" icon="pi pi-times" class="p-button-outlined p-button-info"
                        (click)="openCloseDialogAjouter(false)"></button>
                <button pButton pRipple [label]="msg.buttons.valider" icon="pi pi-check" class="p-button-info" (click)="miseAjour()"
                        [disabled]="!formGroup.valid"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="dialogSupprimer" [header]="msg.messages.confirm" [modal]="true" [style]="{ width: '450px' }"
                  [closable]="false">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                @if (prime) {
                    <span>{{ msg.components.prime.messageDeleteAreYouSure }}</span>
                }
            </div>

            <ng-template pTemplate="footer">
                <button pButton pRipple [label]="msg.buttons.fermer" icon="pi pi-times" type="button"
                        class="p-button-outlined p-button-info" (click)="dialogSupprimer = false"></button>
                <button pButton pRipple [label]="msg.buttons.valider" icon="pi pi-check" class="p-button-info"
                        (click)="supprimer()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
