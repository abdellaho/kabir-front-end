<div class="card">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar class="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple [label]="msg.buttons.ajouter" icon="pi pi-plus"
                            class="p-button-info mr-2" (click)="viderAjouter()"></button>
                    </div>
                </ng-template>
                
                <ng-template pTemplate="right">
                </ng-template>
            </p-toolbar>

            <p-table #dt size="small" class="p-datatable-sm" [value]="listCaisse" dataKey="id" [rows]="10"
                selectionMode="single" [(selection)]="selectedCaisse"
                [showGridlines]="true" [paginator]="true" [globalFilterFields]="['dateOperation', 'montant', 'type']"
                [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="({currentPage} sur {totalPages})" [rowHover]="true">

                <ng-template #header>
                    <tr>
                        <th pSortableColumn="dateOperation" style="width: 45%">
                            <div class="flex items-center gap-2">
                                {{ msg.components.caisse.dateOperation }}
                                <p-sortIcon field="dateOperation" />
                            </div>
                        </th>

                        <th pSortableColumn="montant" style="width: 10%">
                            <div class="flex items-center gap-2">
                                {{ msg.components.caisse.montant }}
                                <p-sortIcon field="montant" />
                            </div>
                        </th>

                        <th pSortableColumn="type" style="width: 10%">
                            <div class="flex items-center gap-2">
                                {{ msg.components.caisse.type }}
                                <p-sortIcon field="type" />
                            </div>
                        </th>

                        <th style="width: 10%;"></th>
                    </tr>
                </ng-template>

                <ng-template #body let-p>
                    <tr [pSelectableRow]="p">
                        <td>{{ p.dateOperation }}</td>
                        <td>{{ p.montant }}</td>
                        <td>{{ getType(p.type) }}</td>
                        <td>
                            <div class="flex gap-2">
                                <p-button (click)="recupperer(1, p)" icon="pi pi-pencil" severity="success" rounded [title]="msg.buttons.modifier" />
                                <p-button (click)="recupperer(2, p)" icon="pi pi-trash" severity="danger" rounded [title]="msg.buttons.supprimer" />
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template #emptymessage>
                    <tr>
                        <td colspan="7">No Caisse found.</td>
                    </tr>
                </ng-template>
                <ng-template #loadingbody>
                    <tr>
                        <td colspan="7">Loading Caisse data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="dialogAjouter" [style]="{ width: '400px', maxWidth: '100%' }"
            [breakpoints]="{ '960px': '90vw', '640px': '95vw' }"
            [header]="`${msg.messages.miseAJour} ${msg.components.caisse.label}`" [modal]="true" class="p-fluid"
            [closable]="false">
            <!-- Form content must go inside ng-template -->
            <ng-template pTemplate="content">
                <div [formGroup]="formGroup" class="p-fluid">
                    <div class="card flex flex-col gap-4">                        
                        <div class="flex flex-wrap gap-6">
                            <div class="flex flex-col grow basis-0">
                                <p-floatlabel variant="on" class="full-width">
                                    <p-date-picker id="dateOperation" appendTo="body" formControlName="dateOperation" [dateFormat]="msg.formats.date_Format_DDMMYY" class="full-width" required 
                                        [ngClass]="{ 'ng-invalid ng-dirty': formGroup.get('dateOperation')?.invalid }" />
                                    <label for="dateOperation">{{ msg.components.caisse.dateOperation }}</label>
                                </p-floatlabel>
                            </div>
                        </div>

                        <div class="flex flex-wrap gap-6">
                            <div class="flex flex-col grow basis-0">
                                <p-floatlabel variant="on" class="full-width">
                                    <p-inputNumber id="montant" formControlName="montant" class="full-width" required 
                                        [ngClass]="{ 'ng-invalid ng-dirty': formGroup.get('montant')?.invalid }" />
                                    <label for="montant">{{ msg.components.caisse.montant }}</label>
                                </p-floatlabel>
                            </div>
                        </div>

                        <div class="flex flex-wrap gap-6">
                            <div class="flex flex-col grow basis-0">
                                <p-floatlabel variant="on" class="full-width">
                                    <p-select id="type" formControlName="type" appendTo="body" [options]="typeOperationCaisse" optionLabel="label" optionValue="value" class="full-width" required 
                                        [ngClass]="{ 'ng-invalid ng-dirty': formGroup.get('type')?.invalid }" />
                                    <label for="type">{{ msg.components.caisse.type }}</label>
                                </p-floatlabel>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

            <!-- Footer template -->
            <ng-template pTemplate="footer">
                <button pButton pRipple [label]="msg.buttons.fermer" icon="pi pi-times"
                    class="p-button-outlined p-button-danger" (click)="openCloseDialogAjouter(false)"></button>
                <button pButton pRipple [label]="msg.buttons.valider" icon="pi pi-check" class="p-button-success"
                    (click)="miseAjour()" [disabled]="!formGroup.valid"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="dialogSupprimer" [header]="msg.messages.confirm" [modal]="true" [style]="{ width: '450px' }"
            [closable]="false">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                @if (caisse) {
                <span>{{ msg.components.caisse.messageDeleteAreYouSure }}</span>
                }
            </div>

            <ng-template pTemplate="footer">
                <button pButton pRipple [label]="msg.buttons.fermer" icon="pi pi-times" type="button"
                    class="p-button-outlined p-button-danger" (click)="dialogSupprimer = false"></button>
                <button pButton pRipple label="Valider" icon="pi pi-check" class="p-button-success"
                    (click)="supprimer()"></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
